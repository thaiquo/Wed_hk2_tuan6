<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        text-align: center;
        border: 1px solid #000;
        display: inline-block;
        padding: 5px;
        width: 190px;
        height: 170px;
      }

      img {
        width: 100%;
        height: 80%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="../IMG/b1.jpg" alt="" />
      <br />
      <button onclick="play()">Play</button>
      <button onclick="pause()">Stop</button>
    </div>
    <script>
      const value = [
        "../IMG/b1.jpg",
        "../IMG/b2.jpg",
        "../IMG/b3.jpg",
        "../IMG/b4.jpg",
        "../IMG/b5.jpg",
        "../IMG/b6.jpg",
        "../IMG/b7.jpg",
        "../IMG/b8.jpg",
        "../IMG/b9.jpg",
        "../IMG/b10.jpg",
      ];
      function play() {
        inter = setInterval(() => {
          var index = Math.floor(Math.random() * 10);
          document.getElementsByTagName("img")[0].src = value[index];
          console.log(index);
        }, 1000);
      }

      function pause() {
        clearInterval(inter);
      }
    </script>
  </body>
</html>
